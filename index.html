<body>
    <div id="table-content">
        <h3>Contacts</h3>
        <table id="contacts">
            <tr>
              <th>Slot #</th>
              <th>Number</th>
            </tr>
            <tr>
                <td>0</td>
                <td>Arnold</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Sly</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dwayne</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vin</td>
            </tr>
            <tr>
                <td>4</td>
                <td>JCVD</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Steven</td>
            </tr>
        </table>
    </div>
    <div id="goodbye-message">
        <p >
            Goodbye! ðŸ˜Š
        </p>
    </div>
    <script>
        document.getElementById("goodbye-message").style.display = 'hide';
        let database = [
            "Arnold",
            "Sly",
            'Dwayne',
            "Vin",
            "JCVD",
            "Steven"
        ];
        let option = "y";
        while (option === "y") {

            let id = prompt("Entry Number: ");
            if (id != undefined) {
                id = parseInt(id);
            }
            let index = 0;
            let nameFound = "";

            while (index < database.length) {
                if (index === id) {
                    nameFound = database[index];
                }
                index++;
            }

            if (nameFound !== "") {
                alert("Displaying " + nameFound);
            } else {
                alert ("That Entry is not in the Database");
            }
            option = prompt("Do you want to do it again? (y/n)");
            if (option != undefined && option.toLowerCase() === "y") {
                continue;
            } else {
                option = "n";
                //show goodbye message
                document.getElementById("goodbye-message").style.display = 'block';
                break;
            }
        }
      
    </script>
</body>
